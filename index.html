<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        /* Ensure content is not hidden below fixed navbar */
        body {
            padding-top: 60px;
        }

        /* Fix Spline overlapping issue */
        spline-viewer {
            display: block;
            width: 100%;
            height: 500px;
            position: relative;
            z-index: 0;
        }

        /* Ensure cards stay above Spline viewer */
        .card {
            position: relative;
            z-index: 1;
        }

        /* Form styling */
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Fixed Navbar -->
    <ul class="nav nav-pills nav-fill gap-2 p-3 small bg-primary shadow-sm fixed-top" id="pillNav2" role="tablist"
        style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
        <li class="nav-item" role="presentation">
            <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-selected="false">Contact</button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3">
        <!-- Home Section -->
        <div class="tab-pane fade show active" id="home" role="tabpanel">
            <spline-viewer url="https://prod.spline.design/OaYDfZcDPl3rLk2N/scene.splinecode"></spline-viewer>
            <!-- Bootstrap Cards -->
            <div class="row row-cols-1 row-cols-md-4 g-4 mt-4 p-3">
                <div class="col">
                    <div class="card h-100">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a short card.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Section -->
        <div class="tab-pane fade" id="contact" role="tabpanel">
            <div class="container mt-5">
                <h2 class="text-center">Contact Us</h2>
                <form id="contactForm">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                        <small class="error" id="nameError"></small>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                        <small class="error" id="emailError"></small>
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" required>
                        <small class="error" id="phoneError"></small>
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                        <small class="error" id="messageError"></small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting
            
            // Reset previous errors
            document.querySelectorAll(".error").forEach(e => e.textContent = "");

            let isValid = true;

            // Name Validation
            let name = document.getElementById("name").value.trim();
            if (name.length < 3) {
                document.getElementById("nameError").textContent = "Name must be at least 3 characters.";
                isValid = false;
            }

            // Email Validation
            let email = document.getElementById("email").value.trim();
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "Enter a valid email address.";
                isValid = false;
            }

            // Phone Number Validation
            let phone = document.getElementById("phone").value.trim();
            let phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").textContent = "Enter a valid 10-digit phone number.";
                isValid = false;
            }

            // Message Validation
            let message = document.getElementById("message").value.trim();
            if (message.length < 10) {
                document.getElementById("messageError").textContent = "Message must be at least 10 characters.";
                isValid = false;
            }

            // If all validations pass, submit the form
            if (isValid) {
                alert("Form submitted successfully!");
                document.getElementById("contactForm").reset();
            }
        });
    </script>
</body>
</html>
